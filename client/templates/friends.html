<template name="friends">
	<div class="container">
    	<div class="row">
    		<div class="col-md-4 center">
    			<div class="friend-type center">
    				<div class="friend-type-icon-container center">
    					<img class="friend-type-icon" src="pacman.png" />
    				</div>
    				<div class="homie-data">
		    			<h3 class="friend-header">Your Homies!</h3>
						{{#each homies}}
							<div class="friend">
								<img src="{{profile_picture_url}}">
								<p>{{name}}</p>
								<div>
									<button value="{{fb_id}}" class="btn btn-default neutral">Neutral</button>
									<button value="{{fb_id}}" class="btn btn-danger avoid">Avoid</button>
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="col-md-4 center">
    			<div class="friend-type center">
    				<div class="friend-type-icon-container center">
    					<img class="friend-type-icon" src="smooch-marker.gif" />
    				</div>
    				<div class="friend-data">
						<h3 class="friend-header">Your friends!</h3>
						{{#each friends}}
							<div class="friend">
								<img src="{{profile_picture_url}}">
								<p>{{name}}</p>
								<div>
									<button value="{{fb_id}}" class="btn btn-success meet">Meet</button>
									<button value="{{fb_id}}" class="btn btn-danger avoid">Avoid</button>
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="col-md-4 center">
    			<div class="friend-type center">
    				<div class="friend-type-icon-container center">
    					<img class="friend-type-icon" src="ghost.png" />
    				</div>
    				<div class="enemy-data">
						<h3 class="friend-header">Your Friendnemies!</h3>
						{{#each friendnemies}}
							<div class="friend">
								<img src="{{profile_picture_url}}">
								<p>{{name}}</p>
								<div>
									<button value="{{fb_id}}" class="btn btn-success meet">Meet</button>
									<button value="{{fb_id}}" class="btn btn-default neutral">Neutral</button>
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
