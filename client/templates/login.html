<template name="login">
    {{#if currentUser}}
        <li><a href="#"><img class="profile-pic" src="{{currentUser.profile.profile_picture_url}}">&nbsp;&nbsp;{{currentUser.services.facebook.first_name}}</a></li>
        <li><a class="btn btn-link logout" id="logout">Logout</a></li>
    {{else}}
        <li><button id="facebook-login" class="btn btn-primary">Login with Facebook</button></li>
    {{/if}}
</template>
